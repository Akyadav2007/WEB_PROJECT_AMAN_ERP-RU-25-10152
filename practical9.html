<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Mobile First Design ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 1rem;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #555;
            text-align: center;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 1rem;
        }

        .box {
            background-color: #f2f2f2;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        /* ===== Tablet View ===== */
        @media (min-width: 600px) {
            body {
                font-size: 1.1rem;
            }

            .container {
                display: flex;
                gap: 1rem;
            }

            .box {
                width: 50%;
            }
        }

        /* ===== Desktop View ===== */
        @media (min-width: 992px) {
            body {
                font-size: 1.2rem;
            }

            .box {
                width: 33.33%;
            }
        }
    </style>

</head>
<body>

<header>
    <h1>Responsive Web Design</h1>
    <p>Mobile First & Media Queries</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
    <div class="box">Content Box 3</div>
</div>

</body>
</html>
