<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2 align="center">Student Result Table</h2>

<table border="1" align="center" cellpadding="10" cellspacing="0">
    
    <caption><b>Semester Examination Marks</b></caption>

    <tr align="center">
        <th rowspan="2">Student Name</th>
        <th colspan="3">Subjects</th>
    </tr>

    <tr align="center">
        <th>Maths</th>
        <th>Science</th>
        <th>Computer</th>
    </tr>

    <tr align="center">
        <td>Aman</td>
        <td>85</td>
        <td>88</td>
        <td>92</td>
    </tr>

    <tr align="center">
        <td>Ravi</td>
        <td>78</td>
        <td>80</td>
        <td>86</td>
    </tr>

    <tr align="center">
        <td colspan="4"><b>End of Result</b></td>
    </tr>

</table>

</body>
</html>
