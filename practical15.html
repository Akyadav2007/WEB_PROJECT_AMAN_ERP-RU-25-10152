<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }
        .output {
            margin-top: 15px;
            padding: 10px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 5px;
        }
        input, button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>DOM Manipulation Demo</h1>

<h2 id="heading1">Original Heading</h2>
<button onclick="changeHeading()">Change Heading</button>

<p class="para">This is a paragraph.</p>
<button onclick="changeParagraph()">Change Paragraph</button>

<div class="output" id="outputDiv">Original Content</div>
<button onclick="updateDiv()">Update Div Content</button>

<script>
    function changeHeading() {
        document.getElementById("heading1").innerHTML = "Heading Changed Using getElementById!";
    }

    function changeParagraph() {
        document.querySelector(".para").innerHTML = "Paragraph changed using querySelector!";
    }

    function updateDiv() {
        document.getElementById("outputDiv").innerHTML = "<b>Div content updated using innerHTML!</b>";
    }
</script>

</body>
</html>
