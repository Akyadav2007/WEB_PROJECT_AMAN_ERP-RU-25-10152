<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
    <style>
        /* Container div styling */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        /* Header div */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 5px;
        }

        /* Content div */
        .content {
            margin-top: 15px;
            font-size: 1rem;
        }

        /* Span styling for inline emphasis */
        .highlight {
            color: red;
            font-weight: bold;
        }

        /* Footer div */
        .footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        Div and Span Example
    </div>

    <div class="content">
        <p>
            This is a <span class="highlight">span element</span> inside a paragraph. 
            Span is used for inline styling, whereas div is a block-level container.
        </p>
        <p>
            You can style multiple spans differently within the same div.
            Example: <span style="color:blue; font-style:italic;">Blue italic text</span>
        </p>
    </div>

    <div class="footer">
        Â© 2025 My Webpage
    </div>

</div>

</body>
</html>
