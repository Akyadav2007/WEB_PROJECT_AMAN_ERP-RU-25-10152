<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>

    <style>
        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
        }

        /* Class Selector */
        .highlight {
            color: blue;
            font-weight: bold;
        }

        /* ID Selector */
        #mainTitle {
            color: red;
            text-align: center;
        }

        /* Descendant Selector */
        div p {
            color: green;
            font-size: 18px;
        }

        /* Group Selector */
        h2, h3, p.note {
            background-color: #f0f0f0;
            padding: 5px;
        }
    </style>

</head>
<body>

<h1 id="mainTitle">CSS Selectors Demons
