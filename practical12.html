<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditionals and Loops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1, h2 {
            text-align: center;
        }
        .output {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>JavaScript Conditionals & Loops</h1>

<h2>Conditional Statement (if…else)</h2>
<input type="number" id="numInput" placeholder="Enter a number">
<button onclick="checkNumber()">Check</button>
<div class="output" id="condOutput"></div>

<h2>Loops Demonstration</h2>
<button onclick="runForLoop()">Run For Loop</button>
<div class="output" id="forOutput"></div>

<button onclick="runWhileLoop()">Run While Loop</button>
<div class="output" id="whileOutput"></div>

<button onclick="runDoWhileLoop()">Run Do…While Loop</button>
<div class="output" id="doWhileOutput"></div>

<script>
    // Conditional Statement
    function checkNumber() {
        var num = parseInt(document.getElementById("numInput").value);
        var result;

        if (isNaN(num)) {
            result = "Please enter a valid number!";
        } else if (num > 0) {
            result = num + " is Positive";
        } else if (num < 0) {
            result = num + " is Negative";
        } else {
            result = "The number is Zero";
        }

        document.getElementById("condOutput").innerHTML = result;
    }

    // For Loop
    function runForLoop() {
        var output = "";
        for (var i = 1; i <= 5; i++) {
            output += "For Loop iteration: " + i + "<br>";
        }
        document.getElementById("forOutput").innerHTML = output;
    }

    // While Loop
    function runWhileLoop() {
        var output = "";
        var i = 1;
        while (i <= 5) {
            output += "While Loop iteration: " + i + "<br>";
            i++;
        }
        document.getElementById("whileOutput").innerHTML = output;
    }

    // Do…While Loop
    function runDoWhileLoop() {
        var output = "";
        var i = 1;
        do {
            output += "Do…While Loop iteration: " + i + "<br>";
            i++;
        } while (i <= 5);
        document.getElementById("doWhileOutput").innerHTML = output;
    }
</script>

</body>
</html>
